<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketSpend - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PocketSpend</h1>
        <nav>
            <ul>
                <li><a href="#add-expense">Add Expense</a></li>
                <li><a href="#view-expenses">View Expenses</a></li>
                <li><a href="#set-budget">Set Budget</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="view-expenses">
            <h2>Your Expenses</h2>
            <table id="expenses-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="set-budget">
            <h2>Set Budget</h2>
            <form id="budget-form">
                <label for="budget-amount">Budget Amount:</label>
                <input type="number" id="budget-amount" name="budget-amount" required>
                <button type="submit">Set Budget</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PocketSpend. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
